---
apiVersion: v1
kind: Service
metadata:
  name: nats
  namespace: percolate-test
spec:
  type: ClusterIP
  ports:
  - name: client
    port: 4222
    targetPort: 4222
  - name: monitor
    port: 8222
    targetPort: 8222
  - name: websocket
    port: 8080
    targetPort: 8080
  selector:
    app: nats

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nats
  namespace: percolate-test
spec:
  serviceName: nats
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
      - name: nats
        image: nats:2.10-alpine
        args:
        - --jetstream
        - --store_dir=/data
        - --http_port=8222
        ports:
        - name: client
          containerPort: 4222
        - name: monitor
          containerPort: 8222
        - name: websocket
          containerPort: 8080
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 200m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8222
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8222
          initialDelaySeconds: 5
          periodSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
