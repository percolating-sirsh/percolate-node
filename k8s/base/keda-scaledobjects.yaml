---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: api-small-scaler
  namespace: percolate
spec:
  scaleTargetRef:
    name: api-small
  minReplicaCount: 0
  maxReplicaCount: 10
  cooldownPeriod: 300
  pollingInterval: 30
  triggers:
  - type: prometheus
    metadata:
      serverAddress: http://prometheus.observability.svc.cluster.local:9090
      metricName: percolate_active_tenants
      threshold: "5"
      query: |
        sum(percolate_active_tenants{tier="small"})
