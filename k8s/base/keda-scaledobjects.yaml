apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: worker-small-scaler
  namespace: percolate
spec:
  scaleTargetRef:
    name: worker-small
  minReplicaCount: 0
  maxReplicaCount: 5
  cooldownPeriod: 600
  pollingInterval: 30
  triggers:
  - type: nats-jetstream
    metadata:
      natsServerMonitoringEndpoint: "nats.percolate.svc.cluster.local:8222"
      account: "percolate"
      stream: "percolate-jobs-small"
      consumer: "workers-small"
      lagThreshold: "5"
      activationLagThreshold: "1"
