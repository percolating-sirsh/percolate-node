apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: percolate

nameSuffix: -small

commonLabels:
  tier: small

resources:
- ../../../components/api
- ../../../components/worker

patches:
- target:
    kind: StatefulSet
    name: api
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: "1000m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "1Gi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: "1000m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "1Gi"
    - op: replace
      path: /spec/volumeClaimTemplates/0/spec/resources/requests/storage
      value: "50Gi"
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: PERCOLATE_TIER
        value: "small"

- target:
    kind: StatefulSet
    name: worker
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: "4000m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "8Gi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: "4000m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "8Gi"
    - op: replace
      path: /spec/volumeClaimTemplates/0/spec/resources/requests/storage
      value: "50Gi"
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: PERCOLATE_TIER
        value: "small"
