          echo ""
          echo "   Repository: ${{ env.MANIFEST_REPO }}"
          echo "   Branch: ${{ env.MANIFEST_BRANCH }}"
          echo "   Path: ${{ env.BASE_PATH }}/percolate-reading/"
          echo "   Version: ${VERSION}"
          echo ""
