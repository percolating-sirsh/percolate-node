          CLEAN_TAG="${BASE}:${VERSION}-${PLATFORM}"

          echo "source_image=${SOURCE_IMAGE}" >> $GITHUB_OUTPUT
          echo "clean_tag=${CLEAN_TAG}" >> $GITHUB_OUTPUT
