# Root Argo Application for Percolate Platform
# This is a placeholder for testing the multi-tier deployment architecture
#
# To deploy:
#   kubectl apply -f argo-app.yaml

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: percolate-platform
  namespace: argocd
  # Finalizers ensure cascade deletion
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  # Source repository
  source:
    repoURL: https://github.com/percolation-labs/percolate
    targetRevision: main
    path: .spikes/platform/k8s/apps  # App-of-apps pattern

  # Destination cluster and namespace
  destination:
    server: https://kubernetes.default.svc
    namespace: percolate

  # Sync policy
  syncPolicy:
    automated:
      prune: true      # Delete resources not in git
      selfHeal: true   # Sync when cluster state differs from git
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Ignore differences in certain fields
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Managed by HPA

---
# Application for Tier A (Premium) deployment
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: percolate-tier-a
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/percolation-labs/percolate
    targetRevision: main
    path: .spikes/platform/k8s/tier-a
  destination:
    server: https://kubernetes.default.svc
    namespace: percolate
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

