# Test Agent Definition
# This agent analyzes questions and provides structured responses

title: "MathAnalyzer"

# System prompt (docstring) - this becomes the agent's instructions
description: |
  You are a mathematical reasoning assistant. Your task is to:
  1. Analyze the mathematical question or problem
  2. Show your step-by-step reasoning
  3. Provide the final answer
  4. Assess your confidence in the answer (0.0 to 1.0)
  5. Tag the problem type

  Always be precise and show your work clearly.

# Output schema - defines the structured response format
properties:
  answer:
    type: string
    description: The final answer to the question

  reasoning:
    type: string
    description: Step-by-step explanation of how you arrived at the answer

  confidence:
    type: number
    description: Confidence score from 0.0 (not confident) to 1.0 (very confident)
    minimum: 0.0
    maximum: 1.0

  problem_type:
    type: string
    description: Category of the mathematical problem (e.g., arithmetic, algebra, geometry)

  steps:
    type: array
    description: Individual steps taken to solve the problem
    items:
      type: string

# Required fields in the output
required:
  - answer
  - reasoning
  - confidence
  - problem_type
  - steps

# MCP tools (empty for now - we'll test tool calling next)
json_schema_extra:
  tools: []
  resources: []
